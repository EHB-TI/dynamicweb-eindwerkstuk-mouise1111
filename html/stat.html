<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stat.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <div class="headcontainer">
        <h1>FITish</h1>
        <div class="container-header-logos">
          <a href="../index.html"><img src="/svg/home.svg" alt="" /></a>
          <a href="../html/plan.html"> <img src="/svg/plan.svg" alt="" /></a>
          <a href="../html/stat.html"><img src="/svg/stats.svg" alt="" /></a>
        </div>
      </div>
    </header>
    <main>
      <canvas
        id="myChart"
        width="400"
        height="150"
        style="margin-top: 20px"
      ></canvas>
      <p
        id="total"
        style="margin-left: 20px; margin-top: 15px; font-size: 1.3em"
      ></p>
    </main>
    <script src="../js/animate.js"></script>

    <script>
      var runImg = $('<img class="dynamic">');
      runImg.attr("src", " ../Assets/svg/run.svg");

      var run_counter = 0;
      var weightlifting_counter = 0;
      var yoga_counter = 0;
      var rest_counter = 0;

      if (run_counter === 0) {
        if (localStorage.getItem("runCounter")) {
          run_counter = parseInt(localStorage.getItem("runCounter"));
        }
      }
      if (rest_counter === 0) {
        if (localStorage.getItem("restCounter")) {
          rest_counter = parseInt(localStorage.getItem("restCounter"));
        }
      }
      if (weightlifting_counter === 0) {
        if (localStorage.getItem("weightliftingCounter")) {
          weightlifting_counter = parseInt(
            localStorage.getItem("weightliftingCounter")
          );
        }
      }
      if (yoga_counter === 0) {
        if (localStorage.getItem("yogaCounter")) {
          yoga_counter = parseInt(localStorage.getItem("yogaCounter"));
        }
      }
      //total workout
      var totalWorkouts =
        run_counter + weightlifting_counter + yoga_counter + rest_counter;
      $("#total").html(
        `Total workouts done: <span style="color:#E63946" ;><b>${totalWorkouts}</b></span>`
      );

      let str = $("#total").html();
      // let aantal = str.split('- Year: ')[1].trim()
      // let title = str.split('- Year: ')[0].trim()

      //chart
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Run", "Weightlifting", "Yoga", "Rest"],
          datasets: [
            {
              label: "Total workouts done",
              data: [
                run_counter,
                weightlifting_counter,
                yoga_counter,
                rest_counter,
              ],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
